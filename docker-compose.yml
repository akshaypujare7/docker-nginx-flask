version: "3.2"
services:
  flask:
    build: ./app
    image: akshaypujare7/flask:latest
    container_name: python
    restart: always
    environment:
      - APP_NAME=flask
    expose:
      - 8080
    stdin_open: true # docker run -i
    tty: true        # docker run -t
    volumes:
      - ./app:/home/myuser
  nginx:
    image: akshaypujare7/nginx:latest
    build: ./nginx
    container_name: nginx
    restart: always
    ports:
      - "80:80"
